<!DOCTYPE html>
<html>
<head>
	<title>Blockchain</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.css">
 	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'css/style.css')}}">
 	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'css/chassis.min.css')}}">
</head>
<body>
	<nav>
	    <div class="nav-wrapper cyan">
	      <a href="{{url_for('index')}}" class="brand-logo">Blockchain based research journal.</a>
	      <ul id="nav-mobile" class="right hide-on-med-and-down">
		      <li><a href = "{{url_for('create_paper')}}">Create new.</a></li>
	      </ul>
	    </div>
	</nav>

	<div class = "row card-panel">
	{% if journals %}
		{% for journal in journals %}
			<div class = "card-panel grey lighten-3">
				<h4>{{ journal.id }})Title : </h4>&nbsp;<span>{{ journal.title }}</span>
				<h4>Journal : </h4>&nbsp;<span>{{ journal.journal_text }}</span><br>
				<a href="{{ journal.link }}" target = "_blank">Click here to see the paper.</a>
				<div class = "buttons">
					<button class = "btn btn-info">Factually Correct</button>
					<button class = "btn btn-warning">Technically Incorrect</button>
					<button class = "btn btn-success">Plagiarism free</button>
				</div>
			</div>
		{% endfor %}
	{% endif %}
	</div>
</body>
<script type="text/javascript" src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src = "{{url_for('static', filename = 'js/index.js')}}"></script>
</html>
